<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Room</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background: #e5ddd5;
        display: flex;
      }

      #app {
        display: flex;
        width: 100%;
        height: 100vh;
      }

      #sidebar {
        width: 30%;
        max-width: 320px;
        background: #f8f9fa;
        border-right: 1px solid #ccc;
        display: flex;
        flex-direction: column;
      }

      #sidebar-header {
        padding: 15px;
        font-weight: bold;
        font-size: 16px;
        background: #ededed;
        border-bottom: 1px solid #ccc;
      }

      #users-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }

      #users-list span {
        display: block;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 6px;
        background: #ffffff;
        color: #333;
        cursor: pointer;
        transition: background 0.2s;
      }

      #users-list span:hover {
        background: #e1f3e8;
      }

      #main-chat {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: url("https://www.transparenttextures.com/patterns/paper-fibers.png"),
          #d0d0d0;
      }

      #main-chat header {
        background: #128c7e;
        color: white;
        padding: 20px;
        font-size: 18px;
        font-weight: bold;
      }

      #chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .message {
        max-width: 60%;
        margin-bottom: 10px;
        padding: 10px 15px;
        border-radius: 8px;
        position: relative;
        word-wrap: break-word;
        font-size: 14px;
      }

      .own {
        background-color: #dcf8c6;
        align-self: flex-end;
      }

      .other {
        background-color: #ffffff;
        align-self: flex-start;
      }

      .message > div:first-child {
        font-weight: bold;
        margin-bottom: 4px;
        color: #075e54;
      }

      .timestamp {
        font-size: 11px;
        text-align: right;
        color: #999;
        margin-top: 4px;
      }

      #chat-form {
        display: flex;
        padding: 10px;
        background: #f0f0f0;
        border-top: 1px solid #ccc;
        align-items: center;
      }

      #recipient-select {
        margin-right: 10px;
        border-radius: 20px;
        padding: 8px 12px;
      }

      #msg-input {
        flex: 1;
        padding: 10px 15px;
        border-radius: 20px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 14px;
      }

      #chat-form button {
        margin-left: 10px;
        padding: 10px 15px;
        background-color: #128c7e;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #chat-form button:hover {
        background-color: #075e54;
      }

      .message button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 12px;
        margin-top: 4px;
        color: #888;
      }

      .message button:hover {
        color: #333;
      }

      .msg-text span {
        background-color: #e3f2fd;
        border-radius: 4px;
        padding: 2px 5px;
        color: #1976d2;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <aside id="sidebar">
        <div id="sidebar-header">Online Users</div>
        <button
          id="public-chat-btn"
          style="
            margin: 10px;
            padding: 8px 12px;
            border: none;
            background: #128c7e;
            color: white;
            border-radius: 6px;
            cursor: pointer;
          "
        >
          Public Chat
        </button>

        <div id="users-list"></div>
      </aside>

      <main id="main-chat">
        <header>üåê Chat Room</header>
        <div id="chat-container"></div>
        <form id="chat-form">
          <select id="recipient-select">
            <option value="">Public</option>
          </select>
          <input
            id="msg-input"
            list="users-datalist"
            autocomplete="off"
            placeholder="Type a message..."
            required
          />
          <datalist id="users-datalist"></datalist>
          <button>Send</button>
        </form>
      </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      fetch("/me").then(async (res) => {
        if (!res.ok) {
          window.location.href = "/index.html";
          return;
        }

        const data = await res.json();
        const username = data.user.username;
        const socket = io();

        const form = document.getElementById("chat-form");
        const input = document.getElementById("msg-input");
        const chatContainer = document.getElementById("chat-container");
        const usersList = document.getElementById("users-list");
        const dataList = document.getElementById("users-datalist");
        const recipientSelect = document.getElementById("recipient-select");
        const msgInput = document.getElementById("msg-input");
        const publicChatBtn = document.getElementById("public-chat-btn");
        publicChatBtn.addEventListener("click", () => {
          currentChatUser = "";
          recipientSelect.value = "";
          msgInput.placeholder = "Type a message...";
          renderMessages();
        });

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          if (input.value.trim()) {
            const recipient = recipientSelect.value;
            socket.emit("chat message", {
              text: input.value.trim(),
              to: recipient || null,
            });
            input.value = "";
          }
        });

        socket.on("online users", (users) => {
          usersList.innerHTML = "";
          dataList.innerHTML = "";
          recipientSelect.innerHTML = '<option value="">Public</option>';

          users.forEach((user) => {
            const option = document.createElement("option");
            option.value = user;
            option.textContent = user;
            recipientSelect.appendChild(option);

            const datalistOption = document.createElement("option");
            datalistOption.value = user;
            dataList.appendChild(datalistOption);

            const userSpan = document.createElement("span");
            userSpan.textContent = user;
            userSpan.onclick = () => {
              recipientSelect.value = user;
              currentChatUser = user;
              renderMessages();
              input.placeholder = `Message ${user}...`;
              input.focus();
            };

            usersList.appendChild(userSpan);
          });
        });

        // socket.on("chat history", (msgs) => {
        //   msgs.forEach((msg) => addMsg(msg));
        // });

        // socket.on("chat message", (msg) => {
        //   addMsg(msg);
        // });

        let currentChatUser = ""; // '' means public chat
        let allMessages = [];

        function renderMessages() {
          chatContainer.innerHTML = "";

          allMessages
            .filter((msg) => {
              if (currentChatUser === "") {
                return !msg.to; // show public messages
              }
              return (
                (msg.user === username && msg.to === currentChatUser) ||
                (msg.user === currentChatUser && msg.to === username)
              );
            })
            .forEach(addMsg);
        }

        socket.on("chat history", (msgs) => {
          allMessages = msgs;
          renderMessages();
        });

        socket.on("chat message", (msg) => {
          allMessages.push(msg);
          renderMessages();
        });

        socket.on("message edited", (msg) => {
          const index = allMessages.findIndex((m) => m._id === msg._id);
          if (index !== -1) {
            allMessages[index].text = msg.text;
            renderMessages();
          }
        });

        socket.on("message deleted", (id) => {
          allMessages = allMessages.filter((msg) => msg._id !== id);
          renderMessages();
        });

        socket.on("message edited", (msg) => {
          const msgDiv = document.getElementById(`msg-${msg._id}`);
          if (msgDiv) {
            const textDiv = msgDiv.querySelector(".msg-text");
            if (textDiv) textDiv.innerHTML = parseMentions(msg.text);
          }
        });

        socket.on("message deleted", (id) => {
          const msgDiv = document.getElementById(`msg-${id}`);
          if (msgDiv) msgDiv.remove();
        });

        function addMsg(msg) {
          const messageDiv = document.createElement("div");
          messageDiv.classList.add("message");
          messageDiv.classList.add(msg.user === username ? "own" : "other");
          messageDiv.id = `msg-${msg._id}`;

          const name = document.createElement("div");
          name.style.fontWeight = "bold";
          name.textContent = msg.user;

          if (msg.to) {
            name.textContent += ` ‚û§ ${msg.to} (private)`;
          }

          const content = document.createElement("div");
          content.innerHTML = parseMentions(msg.text);
          content.classList.add("msg-text");

          const time = document.createElement("div");
          time.className = "timestamp";
          time.textContent = formatTime(msg.time);

          messageDiv.appendChild(name);
          messageDiv.appendChild(content);
          messageDiv.appendChild(time);

          if (msg.user === username) {
            const actions = document.createElement("div");
            actions.style.marginTop = "5px";

            const editBtn = document.createElement("button");
            editBtn.textContent = "Edit";
            editBtn.title = "Edit message";
            editBtn.onclick = () => {
              const newText = prompt("Edit your message:", msg.text);
              if (newText) {
                socket.emit("edit message", { messageId: msg._id, newText });
              }
            };

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.title = "Delete message";
            deleteBtn.onclick = () => {
              if (confirm("Delete this message?")) {
                socket.emit("delete message", msg._id);
              }
            };

            actions.appendChild(editBtn);
            actions.appendChild(deleteBtn);
            messageDiv.appendChild(actions);
          }

          chatContainer.appendChild(messageDiv);
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function parseMentions(text) {
          return text.replace(/@(\w+)/g, (match, user) => {
            return `<span>@${user}</span>`;
          });
        }

        function formatTime(timestamp) {
          const date = new Date(timestamp);
          const now = new Date();
          const isToday = date.toDateString() === now.toDateString();

          if (isToday)
            return `Today ${date.toLocaleTimeString([], {
              hour: "2-digit",
              minute: "2-digit",
            })}`;

          const yesterday = new Date(now);
          yesterday.setDate(now.getDate() - 1);
          if (date.toDateString() === yesterday.toDateString()) {
            return `Yesterday ${date.toLocaleTimeString([], {
              hour: "2-digit",
              minute: "2-digit",
            })}`;
          }

          return `${date.toLocaleDateString()} ${date.toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
          })}`;
        }
      });
    </script>
  </body>
</html>
