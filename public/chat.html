<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Room</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background: #e5ddd5;
        display: flex;
      }

      #app {
        display: flex;
        width: 100%;
        height: 100vh;
      }

      #sidebar {
        width: 30%;
        max-width: 320px;
        background: #f8f9fa;
        border-right: 1px solid #ccc;
        display: flex;
        flex-direction: column;
      }

      #sidebar-header {
        padding: 15px;
        font-weight: bold;
        font-size: 16px;
        background: #ededed;
        border-bottom: 1px solid #ccc;
      }

      #users-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }
      #users-list span.selected-user {
        background: #c8e6c9; /* light green background */
        font-weight: bold;
      }

      #users-list span {
        display: block;
        padding: 10px 10px 10px 30px; /* left padding for status dot */
        margin-bottom: 5px;
        border-radius: 6px;
        background: #ffffff;
        color: #333;
        cursor: pointer;
        position: relative;
        transition: background 0.2s;
      }

      #users-list span:hover {
        background: #e1f3e8;
      }

      #main-chat {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: url("https://www.transparenttextures.com/patterns/paper-fibers.png"),
          #d0d0d0;
      }

      #main-chat header {
        background: #128c7e;
        color: white;
        padding: 20px;
        font-size: 18px;
        font-weight: bold;
      }

      #chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .message {
        max-width: 60%;
        margin-bottom: 10px;
        padding: 10px 15px;
        border-radius: 8px;
        position: relative;
        word-wrap: break-word;
        font-size: 14px;
      }

      .own {
        background-color: #dcf8c6;
        align-self: flex-end;
      }

      .other {
        background-color: #ffffff;
        align-self: flex-start;
      }

      .message > div:first-child {
        font-weight: bold;
        margin-bottom: 4px;
        color: #075e54;
      }

      .timestamp {
        font-size: 11px;
        text-align: right;
        color: #999;
        margin-top: 4px;
      }

      #chat-form {
        display: flex;
        padding: 10px;
        background: #f0f0f0;
        border-top: 1px solid #ccc;
        align-items: center;
      }

      #recipient-select {
        margin-right: 10px;
        border-radius: 20px;
        padding: 8px 12px;
      }

      #msg-input {
        flex: 1;
        padding: 10px 15px;
        border-radius: 20px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 14px;
      }

      #chat-form button {
        margin-left: 10px;
        padding: 10px 15px;
        background-color: #128c7e;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #chat-form button:hover {
        background-color: #075e54;
      }

      .message button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 12px;
        margin-top: 4px;
        color: #888;
      }

      .message button:hover {
        color: #333;
      }

      .msg-text span {
        background-color: #e3f2fd;
        border-radius: 4px;
        padding: 2px 5px;
        color: #1976d2;
      }
      .status-dot {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #ccc; /* default is offline (gray) */
      }

      .status-online {
        background-color: #4caf50; /* green for online */
      }
      #public-chat-btn.selected-user {
        background: #4caf50 !important;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <aside id="sidebar">
        <div id="sidebar-header">Online Users</div>
        <button
          id="public-chat-btn"
          style="
            margin: 10px;
            padding: 8px 12px;
            border: none;
            background: #128c7e;
            color: white;
            border-radius: 6px;
            cursor: pointer;
          "
        >
          Public Chat
        </button>

        <div id="users-list"></div>
      </aside>

      <main id="main-chat">
        <header
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #128c7e;
            color: white;
          "
        >
          <div style="display: flex; flex-direction: column">
            <span
              id="chat-header-title"
              style="font-size: 18px; font-weight: bold"
              >üåê Public Chat</span
            >
            <div
              id="typing-indicator"
              style="padding: 10px; font-style: italic; color: #666"
            ></div>

            <!-- <div
      id="last-seen-info"
      style="font-size: 13px; color: #c8e6c9; margin-top: 4px;"
    ></div> -->
          </div>

          <button
            id="logout-btn"
            style="
              padding: 8px 14px;
              background: #f44336;
              color: white;
              border: none;
              border-radius: 6px;
              font-size: 14px;
              cursor: pointer;
              transition: background 0.3s;
            "
          >
            Log Out
          </button>
        </header>

        <div id="chat-container"></div>
        <form id="chat-form">
          <select id="recipient-select">
            <option value="">Public</option>
          </select>
          <input
            id="msg-input"
            list="users-datalist"
            autocomplete="off"
            placeholder="Type a message..."
            required
          />
          <datalist id="users-datalist"></datalist>
          <button>Send</button>
        </form>
      </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      fetch("/me").then(async (res) => {
        if (!res.ok) {
          window.location.href = "/index.html";
          return;
        }

        document.getElementById("logout-btn").addEventListener("click", () => {
          fetch("/logout", { method: "POST" }).then((res) => {
            if (res.ok) {
              window.location.href = "/index.html"; // Redirect to login or home page
            }
          });
        });

        const data = await res.json();
        const username = data.user.username;
        const socket = io();

        // loadAllUsers();

        const form = document.getElementById("chat-form");
        const input = document.getElementById("msg-input");
        const chatContainer = document.getElementById("chat-container");
        const usersList = document.getElementById("users-list");
        const dataList = document.getElementById("users-datalist");
        const recipientSelect = document.getElementById("recipient-select");
        const msgInput = document.getElementById("msg-input");
        const typingIndicator = document.getElementById("typing-indicator");

        let typingTimeoutId;

        msgInput.addEventListener("input", () => {
          const recipient = recipientSelect.value || null;
          socket.emit("typing", { username, to: recipient });

          clearTimeout(typingTimeout);
          typingTimeout = setTimeout(() => {
            // Optional: emit "stop typing" if you add support later
          }, 3000);
        });

        socket.on("typing", ({ username: typingUser }) => {
          if (
            (currentChatUser === "" && !recipientSelect.value) ||
            currentChatUser === typingUser
          ) {
            typingIndicator.textContent = `${typingUser} is typing...`;

            clearTimeout(typingTimeoutId);
            typingTimeoutId = setTimeout(() => {
              typingIndicator.textContent = "";
            }, 3000);
          }
        });
        const publicChatBtn = document.getElementById("public-chat-btn");

        const chatHeaderTitle = document.getElementById("chat-header-title");

        function updateHeaderTitle() {
          if (currentChatUser === "") {
            chatHeaderTitle.textContent = "üåê Public Chat";
          } else {
            chatHeaderTitle.textContent = `üåê ${currentChatUser}`;
          }
        }

        publicChatBtn.addEventListener("click", () => {
          currentChatUser = "";
          recipientSelect.value = "";
          msgInput.placeholder = "Type a message...";
          renderMessages();

          document.querySelectorAll("#users-list span").forEach((el) => {
            el.classList.remove("selected-user");
          });

          publicChatBtn.classList.add("selected-user");

          updateHeaderTitle(); // <-- Add this here
        });

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          if (input.value.trim()) {
            const recipient = recipientSelect.value;
            socket.emit("chat message", {
              text: input.value.trim(),
              to: recipient || null,
            });
            input.value = "";
          }
        });

        // socket.on("chat history", (msgs) => {
        //   msgs.forEach((msg) => addMsg(msg));
        // });

        // socket.on("chat message", (msg) => {
        //   addMsg(msg);
        // });

        let currentChatUser = ""; // '' means public chat
        let allMessages = [];

        function renderMessages() {
          chatContainer.innerHTML = "";

          allMessages
            .filter((msg) => {
              if (currentChatUser === "") {
                return !msg.to; // show public messages
              }
              return (
                (msg.user === username && msg.to === currentChatUser) ||
                (msg.user === currentChatUser && msg.to === username)
              );
            })
            .forEach(addMsg);
        }

        socket.on("chat history", (msgs) => {
          allMessages = msgs;
          renderMessages();
        });

        socket.on("chat message", (msg) => {
          allMessages.push(msg);
          renderMessages();
        });

        socket.on("users with status", (users) => {
          renderUsersList(users);

          const self = users.find((u) => u.username === username);
          if (self && !self.online && self.lastSeen) {
            document.getElementById("last-seen-info").textContent =
              "Last seen: " + formatTime(self.lastSeen);
          } else if (self && self.online) {
            document.getElementById("last-seen-info").textContent = "Online";
          } else {
            document.getElementById("last-seen-info").textContent = "";
          }
        });

        socket.on("message edited", (msg) => {
          const index = allMessages.findIndex((m) => m._id === msg._id);
          if (index !== -1) {
            allMessages[index].text = msg.text;
            renderMessages();
          }
        });

        socket.on("message deleted", (id) => {
          allMessages = allMessages.filter((msg) => msg._id !== id);
          renderMessages();
        });

        socket.on("message edited", (msg) => {
          const msgDiv = document.getElementById(`msg-${msg._id}`);
          if (msgDiv) {
            const textDiv = msgDiv.querySelector(".msg-text");
            if (textDiv) textDiv.innerHTML = parseMentions(msg.text);
          }
        });

        socket.on("message deleted", (id) => {
          const msgDiv = document.getElementById(`msg-${id}`);
          if (msgDiv) msgDiv.remove();
        });

        function addMsg(msg) {
          const messageDiv = document.createElement("div");
          messageDiv.classList.add("message");
          messageDiv.classList.add(msg.user === username ? "own" : "other");
          messageDiv.id = `msg-${msg._id}`;

          const name = document.createElement("div");
          name.style.fontWeight = "bold";
          name.textContent = msg.user;

          if (msg.to) {
            name.textContent += ` ‚û§ ${msg.to} (private)`;
          }

          const content = document.createElement("div");
          content.innerHTML = parseMentions(msg.text);
          content.classList.add("msg-text");

          const time = document.createElement("div");
          time.className = "timestamp";
          time.textContent = formatTime(msg.time);

          messageDiv.appendChild(name);
          messageDiv.appendChild(content);
          messageDiv.appendChild(time);

          if (msg.user === username) {
            const actions = document.createElement("div");
            actions.style.marginTop = "5px";

            const editBtn = document.createElement("button");
            editBtn.textContent = "Edit";
            editBtn.title = "Edit message";
            editBtn.onclick = () => {
              const newText = prompt("Edit your message:", msg.text);
              if (newText) {
                socket.emit("edit message", { messageId: msg._id, newText });
              }
            };

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.title = "Delete message";
            deleteBtn.onclick = () => {
              if (confirm("Delete this message?")) {
                socket.emit("delete message", msg._id);
              }
            };

            actions.appendChild(editBtn);
            actions.appendChild(deleteBtn);
            messageDiv.appendChild(actions);
          }

          chatContainer.appendChild(messageDiv);
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function parseMentions(text) {
          return text.replace(/@(\w+)/g, (match, user) => {
            return `<span>@${user}</span>`;
          });
        }

        async function loadAllUsers() {
          try {
            const res = await fetch("/all-users");
            if (!res.ok) throw new Error("Failed to load users");
            const allUsers = await res.json();
            renderUsersList(allUsers);
          } catch (e) {
            console.error(e);
          }
        }

        function renderUsersList(users) {
          usersList.innerHTML = "";
          recipientSelect.innerHTML = '<option value="">Public</option>';
          dataList.innerHTML = "";

          users.forEach((user) => {
            if (user.username === username) return;

            // Add to private chat dropdown
            const option = document.createElement("option");
            option.value = user.username;
            option.textContent = user.username;
            recipientSelect.appendChild(option);

            const datalistOption = document.createElement("option");
            datalistOption.value = user.username;
            dataList.appendChild(datalistOption);

            // Sidebar user list item
            const userSpan = document.createElement("span");
            userSpan.textContent = user.username;
            userSpan.onclick = () => {
              currentChatUser = user.username;
              recipientSelect.value = user.username;
              msgInput.placeholder = `Message ${user.username}...`;
              renderMessages();

              document.querySelectorAll("#users-list span").forEach((el) => {
                el.classList.remove("selected-user");
              });
              publicChatBtn.classList.remove("selected-user");

              userSpan.classList.add("selected-user");

              updateHeaderTitle(); // <-- Add this here
            };

            // Create and attach status dot
            const dot = document.createElement("div");
            dot.classList.add("status-dot");
            if (user.online) {
              dot.classList.add("status-online");
            }
            userSpan.appendChild(dot);

            usersList.appendChild(userSpan);
          });
        }

        function formatTime(timestamp) {
          const date = new Date(timestamp);
          const now = new Date();
          const isToday = date.toDateString() === now.toDateString();

          if (isToday)
            return `Today ${date.toLocaleTimeString([], {
              hour: "2-digit",
              minute: "2-digit",
            })}`;

          const yesterday = new Date(now);
          yesterday.setDate(now.getDate() - 1);
          if (date.toDateString() === yesterday.toDateString()) {
            return `Yesterday ${date.toLocaleTimeString([], {
              hour: "2-digit",
              minute: "2-digit",
            })}`;
          }

          return `${date.toLocaleDateString()} ${date.toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
          })}`;
        }
      });
    </script>
  </body>
</html>
