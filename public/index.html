<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Page</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: #eef1f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: #fff;
        width: 100%;
        max-width: 400px;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .tabs {
        display: flex;
        justify-content: space-around;
        margin-bottom: 24px;
        border-bottom: 2px solid #ccc;
      }

      .tab {
        flex: 1;
        text-align: center;
        padding: 10px;
        cursor: pointer;
        font-weight: bold;
        color: #555;
        border-bottom: 3px solid transparent;
        transition: all 0.3s;
      }

      .tab.active {
        color: #007bff;
        border-bottom: 3px solid #007bff;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      input {
        padding: 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        width: 100%;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        padding: 14px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      #otp-section {
        display: none;
        margin-top: 20px;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <div id="login-tab" class="tab active">Login</div>
        <div id="signup-tab" class="tab">Sign Up</div>
      </div>

      <form id="auth-form">
        <input type="text" id="username" placeholder="Username (Sign Up only)" class="hidden" />
        <input type="email" id="email" placeholder="Email" required />
        <button type="submit">Send OTP</button>
      </form>

      <div id="otp-section">
        <input type="text" id="otp" placeholder="Enter OTP" required />
        <button id="verify-btn">Verify OTP</button>
      </div>
    </div>

    <script>
      const loginTab = document.getElementById("login-tab");
      const signupTab = document.getElementById("signup-tab");
      const usernameInput = document.getElementById("username");
      const form = document.getElementById("auth-form");
      const otpSection = document.getElementById("otp-section");

      let mode = "login";

      loginTab.addEventListener("click", () => {
        mode = "login";
        loginTab.classList.add("active");
        signupTab.classList.remove("active");
        usernameInput.classList.add("hidden");
        usernameInput.required = false;
      });

      signupTab.addEventListener("click", () => {
        mode = "signup";
        signupTab.classList.add("active");
        loginTab.classList.remove("active");
        usernameInput.classList.remove("hidden");
        usernameInput.required = true;
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const username = usernameInput.value.trim();

        const res = await fetch("/send-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, username, mode }),
        });

        if (res.ok) {
          alert("OTP sent to your email.");
          otpSection.style.display = "block";
        } else {
          alert(await res.text());
        }
      });

      document.getElementById("verify-btn").addEventListener("click", async () => {
        const email = document.getElementById("email").value;
        const otp = document.getElementById("otp").value;

        const res = await fetch("/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp, mode }),
        });

        if (res.ok) {
          alert("Success!");
          window.location.href = "/chat.html";
        } else {
          alert(await res.text());
        }
      });
    </script>
  </body>
</html>
